{% extends 'accounting/layout.html' %}

{% block body %}
{% load static %}
{% load customfilters %}
<form name="incomes-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ incomesForm }}
    <div class="buttons-div">
        <button class="btn waves-effect waves-light" type="submit">Load Incomes
            <i class="material-icons right">send</i>
        </button>
    </div>
</form>

{% endblock body %}
