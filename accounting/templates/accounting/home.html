{% extends 'accounting/layout.html' %}

{% block body %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form }} 
        <button class="btn waves-effect waves-light" type="submit" name="action">Get Info
            <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light" type="submit" name="action">Get Goals Report
            <i class="material-icons right">assignment</i>
        </button>
    </form>
    {% if request.method == "POST" %}
        <table class="striped">
            {% for supplier in food.suppliersTotals %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.total }}</td>
                </tr>
            {% endfor %}
                <tr>
                    
                    <td><strong>TOTAL:</strong></td>
                    <td><strong>{{ food.total }}</strong></td>
                </tr>
        </table>
    {% endif %}
</div>


{% endblock body %}
