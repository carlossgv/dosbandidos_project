{% extends 'accounting/layout.html' %}

{% block body %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.initialDate }}
        {{ form.finishDate }}
        <div class="input-field">
            {{ form.suppliers }}
        </div>
 
        <button class="btn waves-effect waves-light" type="submit" name="action">Get Info
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>


{% endblock body %}
